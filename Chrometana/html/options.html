<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to Chrometana!</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="content">
    		<div class="fixed-top-right"><a href="http://Chrometana.theo.li">Check out our blog!</a></div>
    		<img  class="centerlogo" src="http://chrometana.theo.li/wp-content/uploads/2015/08/logo-minimal-600.png"/>
			<div class="title">
				Chrometana
				<div class="subtitle">
					Pick your preferred search engine from below
				</div>
			</div>
		</div>

		<div id="status"></div>
		<div class="container">
			<div class="row engines">
				<div class="col-md-4 selector" value="Google.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/google.png"/>
					</div>
				</div>
				<div class="col-md-4 selector" value="DuckDuckGo.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/duckDuckGo.png"/>
					</div>
				</div>
				<div class="col-md-4 selector" value="Yahoo.com">
					<div>
						<img class="selectorimage" src="http://chrometana.theo.li/wp-content/uploads/2015/08/yahoo.png"/>
					</div>
				</div>
			</div>
		</div>
		<div id="installadvice"></div>
		<div class="container">
			<input type="checkbox" class="toggle" id="additional-settings-toggle" />
			<label class="settings-btn btn" for="additional-settings-toggle">Additional Settings</label>
			<div class="expandable" id="additional_settings_container">
				<form>
					<div class="form-group"><input type="checkbox" id="enable_open_website" /><label for="enable_open_website">Enable "Open Website"</label><br /></div>
					<div class="form-group"><label for="custom_engine">Custom Search Engine</label><img id="custom_check" src= "https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678134-sign-check-128.png" style="max-width:32px;"/><input id="custom_engine" class="form-control" placeholder="http://www.ask.com/web?q="> <button class="btn btn-default" id="custom_engine_update">Update</button></div>
				</form>
			</div>

		</div>
		<script src="../js/options.js"></script>
	</body>
</html>
